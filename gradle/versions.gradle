        explorer_api_common_model          : "org.zowe.explorer.api:explorer-api-common-model:${explorerApiCommonVersion}",
        explorer_api_common_test           : "org.zowe.explorer.api:explorer-api-common-test:${explorerApiCommonVersion}"
    ]
